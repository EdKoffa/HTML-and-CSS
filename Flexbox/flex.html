<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Create a flexbox with 2 items. width = 200px, 75px -->
  <div class="box1">
    <div class="box1-left">200px</div>
    <div class="box1-right">75px</div>
  </div>

  <!-- Create a flexbox with 3 items. widths = 50px, remaining space, 75px -->
  <div class="box2">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </div>

  <!-- Create a flexbox with 4 items spread evenly across the page -->
  <div class="box3">
    <div class="box3-item1">item1</div>
    <div class="box3-item2">item2</div>
    <div class="box3-item3">item3</div>
    <div class="box3-item4">item4</div>
  </div>

  <!--  Create the flexbox below with height = 50px and a gray border -->
  <div class="box4">
    <div class="box4-item1">item1</div>
    <div class="box4-item2">item2</div>
  </div>

  <!-- Create the designs below -->
  <div class="box5">
    <div class="tabs">
      <p class="tab-name">Home</p>
      <p class="count">14</p>
    </div>
    <div class="tabs">
      <p class="tab-name">Notifications</p>
      <p class="count">3</p>
    </div>
    <div class="tabs">
      <p class="tab-name">Messages</p>
      <p class="count">5</p>
    </div>
  </div>
  <div class="box-6">
    <h3 class="box6-home">Home</h3>
    <input class="box6-search" type="text" placeholder="Search">
    <button class="download-button" >Download</button>
  </div>
  <div class="box7">
    <div class="pet">
      <img class="pet-pic" src="pet-images/cat2.jpg" alt="no pet">
      <div class="pet-info">
        <h3 class="pet-name">Oliver</h3>
        <p class="pet-type">the cat</p>
        <p class="pet-ranking">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
    <div class="pet">
      <img class="pet-pic" src="pet-images/cat1.jpg" alt="no pet">
      <div class="pet-info">
        <h3 class="pet-name">Mimi</h3>
        <p class="pet-type">Sleepy cat</p>
        <p class="pet-ranking">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
    <div class="pet">
      <img class="pet-pic" src="pet-images/dog.jpg" alt="no pet">
      <div class="pet-info">
        <h3 class="pet-name">Rex</h3>
        <p class="pet-type">Happy Bulldog</p>
        <p class="pet-ranking">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
  </div>
</body>
</html>
