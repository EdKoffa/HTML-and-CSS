<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- create a grid with 2 columns with widths of 200px and 75px -->
  <div class="grid-A">
    <div class="columnA-1">200px</div>
    <div class="columnA-2">75px</div>
  </div>

  <!-- create a grid with 3 columns. Widths = 75px, remaining space, 50px -->
  <div class="grid-B">
    <div class="columnB-1">75px</div>
    <div class="columnB-2">free space</div>
    <div class="columnB-3">50px</div>
  </div>

<!-- Create a grid with 4 equal columns that take the entire page. Space between columns is 20px space between rows is 10px -->
  <div class="grid-C">
    <div class="columnC-1">col1</div>
    <div class="columnC-2">col2</div>
    <div class="columnC-3">col3</div>
    <div class="columnC-4">col4</div>
    <div class="columnC-1">col1</div>
    <div class="columnC-2">col2</div>
    <div class="columnC-3">col3</div>
    <div class="columnC-4">col4</div>
  </div>

  <!-- Recreate design using grid -->
  <div class="main-block">
    <div class="tobi">
      <div class="picture row">
        <img src="images/tobi.jpg" alt="">
      </div>
      <div class="text row">
        <h3>Tobi</h3>
        <p>2,000 mutual friends</p>
        <button>Add Friend</button>
      </div>
    </div>
    <div class="pain">
      <div class="picture row">
        <img src="images/itachi.jpg" alt="">
      </div>
      <div class="text row">
        <h3>Itachi</h3>
        <p>9 mutual friends</p>
        <button>Add Friend</button>
      </div>
    </div>
    <div class="kisame">
      <div class="picture row">
        <img src="images/kisame.jpg" alt="">
      </div>
      <div class="text row">
        <h3>Kisame</h3>
        <p>0 mutual friends</p>
        <button>Add Friend</button>
      </div>
    </div>
  </div>
</body>
</html>
